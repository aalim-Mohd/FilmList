<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1 align="center" class="text fw-bold"> Films </h1>
    <hr>
    
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                 
            <table class="table table-dark table-stripped">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Producer</th>
                    <th>Action</th>
                </tr>
                
                {%for f in films%}
                <tr>
                    <th>{{f.title}}</th>
                    <th>{{f.year}}</th>
                    <th>{{f.director}}</th>
                    <th>{{f.producer}}</th>
                    <td class="d-flex gap-3">
                        <a href="{%url 'film-detail' f.id%}" class=""><i class="fa-solid fa-eye"></i></a>
                        <a href="{%url 'film-delete' f.id%}" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                        <a href="{%url 'film-update' f.id%}" class="btn btn-outline-warning"><i class="fa-solid fa-pen"></i></a>
                    </td>
                </tr>

                {%endfor%}
            </table>
            </div>
           
        
        <div class="col-2"></div>
    </div>

</body>
</html>
