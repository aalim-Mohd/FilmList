<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 border rounded shadow">
                <h4 class="fw-bold" align="center">Edit Film</h4>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="">
                            Enter Title
                        </label>
                        <input type="text" name="title" class="form-control" value="{{films.title}}">
                        <div class="mb-3">
                            <label for="">
                                Year
                            </label>
                            <input type="text" name="year" class="form-control" value="{{films.year}}">
                            <div class="mb-3">
                                <label for="">
                                    Director
                                </label>
                                <input type="text" name="director" class="form-control" value="{{films.director}}">
                                <div class="mb-3">
                                    <label for="">
                                        Producer
                                    </label>
                                    <input type="text" name="producer" class="form-control" value="{{films.producer}}">
                                    
                                </div>
                                <div class="mb-3">
                                    <button type="submit">Edit Film</button>
                                </div>
                            </div>
                        
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
